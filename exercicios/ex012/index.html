<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p> Esse video esta no meu proprio servidor </p>
    <video width="560" controls> <!-- Se quiser botar uma capa no video é so usar poster" " -->
        <source src="midia/meu-video.mp4" type="Video/mp4">
        <source src="midia/Meu-Videoweb.webm" type="video/webm"> 
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QJ1ThSFd2Qo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/svpuI6CvZrs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Tbm podemos usar o VIMEO, tem uma qualidade maior de video porem é pago-->
</body>
</html>
