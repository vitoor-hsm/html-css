<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <label for="isexmas"><input type="radio" name="sexo" id="isexmas"> Masculino</label> <br>
                <label for="isexfem"><input type="radio" name="sexo" id="isexfem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Espostes Favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol<br></label>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete<br></label>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação<br></label>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis<br></label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
