<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="icor" Cor: ></label>
        <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="0">
        </p>
        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <!-- se for usar o input file tem q usar o metodo POST e não GET pq passa de 3 mil bytes -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
